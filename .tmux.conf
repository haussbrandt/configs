# Mouse mode for better scrolling
set -g mouse on

# Colors
set -g status-bg cyan
set -g window-status-style bg=yellow
set -g window-status-current-style bg=red,fg=white

# 1-based numbering
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

# Show used program and path
set-option -g status-interval 1
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{pane_current_command} #{b:pane_current_path}'

# Rebind closing windows to <prefix> q
bind-key q kill-window

# Shortcuts for moving the window to the left and right
bind-key -n M-Left swap-window -d -t :-1
bind-key -n M-Right swap-window -d -t :+1

